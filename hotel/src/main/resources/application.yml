

server:
  port: 8082



spring:
  application:
    name: hotel-service
  datasource:
    url: jdbc:mysql://localhost:3306/hoteldb
    username: root
    password: root
    driver-class-name:  com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true

    show-sql: true

eureka:
  instance:
    hostname: Hotel-Server

  client:
    service-url:
      defaultZone: http://localhost:5761/eureka/



