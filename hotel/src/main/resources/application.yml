

server:
  port: 8082



spring:
  application:
    name: hotel-Server
  datasource:
    url: jdbc:mysql://localhost:3306/hoteldb
    username: root
    password: root
    driver-class-name:  com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true

    show-sql: true

eureka:


  client:
    service-url:
      defaultZone: http://localhost:5761/eureka/

    register-with-eureka: true
    fetch-registry: true



